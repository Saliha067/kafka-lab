# Kafka 3.9.0 Server Configuration ( Final - After Upgrade)
#=====================================================
# uses kafka 3.9.0 binary but keeps inter.broker.protocol.version at 3.7
# this allows rolling upgrade without breaking compatibility

Listeners=PLAINTEXT://localhost:9092
log.dirs=/kafka/logs
broker.id=0

# Replication settings
min.insync.replicas=2
default.replication.factor=3

# ZooKeeper connection
zookeeper.connect=localhost:2181
zookeeper.session.timeout.ms=30000

# Protocol version - now updated to 3.9
# only set thus after all brokers are on 3.9.0!
inter.broker.protocol.version=3.9

# Message settings
message.max.bytes=500000
replica.fetch.max.bytes=500000
num.partitions=10

# Consumer settings
group.initial.rebalance.delay.ms=30000

# Performance settings
compression.type=lz4
num.network.threads=3

#Retention
log.retention.hours=24

# Topic management
auto.create.topics.enable=false

# Safety settings (IMPORTANT for migration)
auto.leader.rebalance.enable=false
unclean.leader.election.enable=false
